<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="login.js"></script>
    <title>Instragram</title>
</head>

<body>
    <section>
        <div class="row-md-2 ">
            <div class="inner d-flex">
                <div class="phone">
                    <img src="/image/home-image/home.png" alt="" width="470rem">
                </div>
                <div class="content">
                    <div class="row-sm-12">
                        <div class="form-cover bg-white rounded mb-4">
                            <div class="instagram-image text-center mt-3 pt-5">
                                <img src="/image/d2529dbef8ed.png" alt="" width="170rem">
                            </div>
                            <form class="col-sm-10 mt-5 mx-5">
                                <div class="username mb-3 rounded">
                                    <input type="text"
                                        class="form-control py-3 bg-light login-input login-input-username"
                                        placeholder="Phone number, username, or email">
                                </div>
                                <div class="password mb-3 rounded">
                                    <input type="password"
                                        class="form-control py-3 bg-light login-input login-input-password"
                                        placeholder="Password">
                                </div>
                                <div class="button d-grid rounded login">
                                    <button type="button" class="btn btn-lg btn-primary">Log in</button>
                                </div>
                                <div class="d-flex gap-3 mt-3">
                                    <hr>
                                    <h5 class="mt-1 fw-bold text-secondary">OR</h5>
                                    <hr>
                                </div>
                                <div class="facebook mx-5 mt-3 px-4">
                                    <a href="facebook.com">
                                        <div class="d-flex gap-2 mb-3">
                                            <i class="bi bi-facebook fs-5"></i>
                                            <h5 class="fw-bold">Log in with Facebook</h6>
                                        </div>

                                        <h5 class="fw-light px-5 fs-6">Forgot Password?</h5>
                                    </a>
                                </div>
                            </form>
                        </div>
                        <div class="signup">
                            <h5 class="text-center mt-3">Dont have an account? <a href="facebook.com"
                                    class="text-primary">Sign
                                    Up</a></h5>
                        </div>
                        <div class="getApp">
                            <h5 class="text-center mt-4 fw-light text-secondary">Get the app.</h5>
                            <div class="apps d-flex gap-3 mx-5">
                                <div class="app-image ">
                                    <img src="/image/appstore.png" alt="" width="150rem">
                                </div>
                                <div class="google-app">
                                    <img src="/image/googleplay.png" alt="" width="150rem">
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer class="text-center">
        <div class="links gap-5">
            <div class="firstLink">
                <a href="#">Meta</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
                <a href="#">Help</a>
                <a href="#">API</a>

                <a href="#">Top Accounts</a>

                <a href="#">Food & Drink</a>
                <a href="#">Home & Garden</a>
                <a href="#">Music</a>
                <a href="#">Visual Arts</a>

        </div>
